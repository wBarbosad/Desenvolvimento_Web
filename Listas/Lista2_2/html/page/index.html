<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Banco azul da Fortuna</title>
    </head>

    <body>
        <img src="banco.jpg"
        width="400"
        height="300">
        <br>

    </body>

    <script>
        var Nome = prompt("Informe o seu nome completo: ")
        var Idade = Number.parseInt(prompt("Informe a sua idade: "))
        var email = prompt("Informe o seu e-mail: ")
        var Telefone = Number.parseInt(prompt("Informe o seu telefone: "))
        var CPF = Number.parseFloat(prompt("Informe o seu cpf: "))
        var Endereco = prompt("Informe o seu endereço: ")

        
        document.writeln("Bem-vindo(a) ao banco Azul da Fortuna!")
        document.writeln("Seu nome completo é: ", Nome, "você tem ", Idade, "mora na Rua ", Endereco)
        document.writeln("O seu e-mail de acesso é: ", email)
        document.writeln("Seu identificador é: ", CPF)
        document.writeln("Dados para contato: ", Telefone)

    </script>

</html>
